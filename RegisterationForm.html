<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlusÂ®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body bgcolor='lightskyblue'>
  <u><center><h2>Student Registration Form</h2></center></u>
  <hr width="100%" size="2">

  <table align="center" bgcolor="lavender" width="100%" height="100%" cellpadding="3">

    <tr>
      <td>First Name</td>
      <td><input type="text" size="20" maxlength="30"></td> 
    </tr>

    <tr>
      <td>Last Name</td>
      <td><input type="text" size="20" maxlength="30"></td>
    </tr>

    <tr>
      <td>Date Of Birth</td>
      <td><input type="date" name="dob" placeholder="dd-mm-yyyy" min="1950-01-01" max="2040-12-31"></td>
    </tr>

    <tr>
      <td>Email</td>
      <td><input type="text" size="20" maxlength="30"></td>
    </tr>

    <tr>
      <td>Mobile no</td>
      <td><input type="text" size="20" maxlength="30"></td>
    </tr>

    <tr>
      <td>Gender</td>
      <td>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>

        <input type="radio" id="transgender" name="gender" value="Transgender">
        <label for="transgender">Transgender</label>
      </td>
    </tr>

    <tr>
      <td>Address</td>
      <td><input type="text" size="30" maxlength="50"></td>
    </tr>

    <tr>
      <td>City</td>
      <td><input type="text" size="20" maxlength="30"></td>
    </tr>

    <tr>
      <td>Pin Code</td>
      <td><input type="text" size="20" maxlength="30"></td>
    </tr>

    <tr>
      <td>State</td>
      <td><input type="text" size="20" maxlength="30"></td>
    </tr>

    <tr>
      <td>Country</td>
      <td><input type="text" size="20" maxlength="30"></td>
    </tr>

    <tr>
      <td>Hobbies</td>
      <td>
        <input type="checkbox" id="reading_books" name="hobbies" value="Reading Books">
        <label for="reading_books">Reading Books</label>

        <input type="checkbox" id="craft_making" name="hobbies" value="Craft Making">
        <label for="craft_making">Craft Making</label>

        <input type="checkbox" id="listening_music" name="hobbies" value="Listening Music">
        <label for="listening_music">Listening Music</label>

        <input type="checkbox" id="drawing" name="hobbies" value="Drawing">
        <label for="drawing">Drawing</label>

        <input type="checkbox" id="other_hobbies" name="hobbies" value="Other">
        <label for="other_hobbies">Other</label>
        <input type="text" size="10" maxlength="20" placeholder="Specify">
      </td>
    </tr>

    <tr>
      <td>Courses Applied</td>
      <td>
        <select id="courses_applied">
          <option value="MCA">MCA</option>
          <option value="B.E">B.E</option>
          <option value="B.Sc">B.Sc</option>
          <option value="MBA">MBA</option>
          <option value="B.Com">B.Com</option>
          <option value="Other">Other</option>
        </select>
      </td>
    </tr>

    <tr>
      <td><h4>Qualification</h4></td>
    </tr>

    <tr>
      <td>SI.No.</td>
      <td>Examination</td>
      <td>Board</td>
      <td>Percentage</td>
      <td>Year of Passing</td>
    </tr>

    <tr>
      <td>1</td>
      <td>Class 10</td>
      <td><input type="text" size="20" maxlength="20"></td>
      <td><input type="text" size="20" maxlength="20"></td>
      <td><input type="text" size="20" maxlength="20"></td>
    </tr>

    <tr>
      <td>2</td>
      <td>Class 12</td>
      <td><input type="text" size="20" maxlength="20"></td>
      <td><input type="text" size="20" maxlength="20"></td>
      <td><input type="text" size="20" maxlength="20"></td>
    </tr>

    <tr>
      <td>3</td>
      <td>Graduation</td>
      <td><input type="text" size="20" maxlength="20"></td>
      <td><input type="text" size="20" maxlength="20"></td>
      <td><input type="text" size="20" maxlength="20"></td>
    </tr>

    <tr>
      <td>4</td>
      <td>Masters</td>
      <td><input type="text" size="20" maxlength="20"></td>
      <td><input type="text" size="20" maxlength="20"></td>
      <td><input type="text" size="20" maxlength="20"></td>
    </tr>

    <tr>
      <td colspan="5" align="center">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </td>
    </tr>

  </table>
</body>
</html>
